<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Alata|Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Tamagotchi</title>
  </head>
  <body>
    <div class="container">
      <div id="header">
        <h1>Tamagotchi <span id="x"> X</span><span id="treme">TREME</span> </h1>
      </div>
      <div class="">

      </div>

      <div id="start">
        <form id="start-form">
          <div class="">
            <label for="choose-name">Choose a name for your new pet!</label>
            <br>
            <input id="choose-name">
          </div>
          <br>
          <button type="submit" name="button">Name me!</button>
        </form>
      </div>
      <div id="game-play">
        <div id="name-display">
          <h4><span class="pet-name"></span> is ready! </h4>
          <br>
        </div>
        <div class="">

        </div>
        <div id="counters" class="row">
          <div id="hunger" class="col-md-4">
            <h2>Hunger:</h2>
            <div id="hunger-counter">

            </div>
            <button id="hunger-button">Feed me!</button>
          </div>
          <div id="fun" class="col-md-4">
            <h2>Fun:</h2>
            <div id="fun-counter">

            </div>
            <button id="fun-button">Let's play!</button>
          </div>
          <div id="energy" class="col-md-4">
            <h2>Energy:</h2>
            <div id="energy-counter">

            </div>
            <button id="energy-button">Nap time!</button>
          </div>
        </div>
      </div>
      <div id="end">
        <div id="death-display">
          <h4><span class="pet-name"></span> has died! </h4>
          <br>
        </div>
        <button type="button" name="button" id="restart-button">Play again!</button>
      </div>
    </div>
  </body>
</html>
