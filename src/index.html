<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tamagotchi</title>
  </head>
  <body>
    <div class="container">
      <div id="header">
        <h1>Tamagotchi<span id="pet-name"></span></h1>
      </div>
      <div id="start">
        <form id="start-form">
          <div class="">
            <label for="name">Choose a name for your new pet!</label>
            <input id="name">
          </div>
          <button type="submit" name="button">Name me!</button>
        </form>
      </div>
      <div id="game-play">
        <div class="">

        </div>
        <div id="counters">
          <div id="hunger">
            <div id="hunger-counter">

            </div>
            <button id="hunger-button">Feed me!</button>
          </div>
          <div id="fun">
            <div id="fun-counter">

            </div>
            <button id="fun-button">Let's play!</button>
          </div>
          <div id="energy">
            <div id="energy-counter">

            </div>
            <button id="energy-button">Nap time!</button>
          </div>
        </div>
      </div>
      <div id="end">

      </div>
    </div>
  </body>
</html>
